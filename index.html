      html, body, #root {

      body { font-family: 'Poppins', sans-serif; }
      
      ::-webkit-scrollbar { display: none; }
      
      /* LOADING SPINNER */
      
      .app-loader {
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        z-index: 0; /* Behind everything else once loaded */
      }
      
      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      .loader-text {
        font-size: 14px;
        color: rgba(255, 255, 255, 0.5);
        font-weight: 500;
        letter-spacing: 0.05em;
      }
      
      @keyframes spin { to { transform: rotate(360deg); } }
      
      /* ERROR BOX STYLES */
      
      #error-box {
        display: none;
        position: fixed;
        bottom: 0; left: 0; right: 0;
        background: rgba(220, 38, 38, 0.95);
        color: white;
        padding: 20px;
        font-family: monospace;
        font-size: 12px;
        z-index: 10000;
        white-space: pre-wrap;
        max-height: 50vh;
        overflow-y: auto;
      }
    </style>

    <!-- ROBUST ERROR LOGGER -->
    <script>
      function showError(title, details) {
        const box = document.getElementById('error-box');
        if (box) {
          box.style.display = 'block';
          box.innerText += `[${title}]\n${details}\n\n`;
          console.error(title, details);
        }
      }

      window.onerror = function(msg, url, line, col, error) {
        showError('JS Error', `${msg}\n${url}:${line}:${col}\n${error?.stack || ''}`);
        return false;
      };

      window.addEventListener('unhandledrejection', function(event) {
        showError('Promise Rejection', event.reason ? (event.reason.stack || event.reason) : 'Unknown reason');
      });
    </script>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Dynamic path resolution to prevent /assets/sw.js 404s
          // This strips 'index.html' or 'assets/' from the path to find the root
          let basePath = window.location.pathname;
          
          // Remove filename (e.g. /V2/index.html -> /V2/)
          if (basePath.endsWith('.html')) {
             basePath = basePath.substring(0, basePath.lastIndexOf('/'));
          }
          // Remove trailing slash
          if (basePath.endsWith('/')) {
             basePath = basePath.substring(0, basePath.length - 1);
          }
          // Handle accidental assets path (e.g. /V2/assets -> /V2)
          if (basePath.endsWith('/assets')) {
             basePath = basePath.substring(0, basePath.lastIndexOf('/assets'));
          }

          // Construct final URL
          const swUrl = `${window.location.origin}${basePath}/sw.js`;
          console.log('Registering SW at:', swUrl);

          navigator.serviceWorker.register(swUrl, { scope: './' })
            .then(reg => {
              console.log('SW Registered:', reg.scope);
              reg.onupdatefound = () => {
                const installingWorker = reg.installing;
                installingWorker.onstatechange = () => {
                  if (installingWorker.state === 'installed') {
                    if (navigator.serviceWorker.controller) {
                      console.log('New content available; please refresh.');
                    } else {
                      console.log('Content is cached for offline use.');
                    }
                  }
                };
              };
            })
            .catch(err => showError('SW Registration Fail', `Path: ${swUrl}\n${err.message}`));
        });
      }
    </script>
