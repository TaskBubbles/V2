<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#020617" />
    <title>Task Bubbles</title>
    <link rel="manifest" href="./manifest.json" />
    <link rel="icon" href="./favicon.ico" sizes="any" />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Global Error Handler for Mobile Debugging
      window.onerror = function(msg, url, line, col, error) {
        // Only show if the root is empty (app didn't load)
        const root = document.getElementById('root');
        if (root && root.innerHTML.trim() === '') {
            const div = document.createElement('div');
            div.style = "position:fixed;top:0;left:0;right:0;bottom:0;background:#020617;color:#ef4444;padding:20px;z-index:9999;font-family:monospace;overflow:auto;white-space:pre-wrap;";
            div.innerText = "⚠️ App Crash:\n\n" + msg + "\n\nFile: " + url + ":" + line + "\n\nTry clearing browser cache.";
            document.body.appendChild(div);
        }
      };

      // Safe config assignment for Tailwind
      if (window.tailwind) {
        tailwind.config = {
          darkMode: 'class',
        }
      } else {
        console.warn("Tailwind CSS failed to load.");
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #020617; /* Deepest Midnight Blue fallback */
        overflow: hidden;
        overscroll-behavior: none;
      }
      /* Hide scrollbar for clean UI */
      ::-webkit-scrollbar {
        display: none;
      }
    </style>

    <div id="root"></div>

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })

            });
